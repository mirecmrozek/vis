<!doctype html>
<html>
<head>
  <title>Network | Multiline text</title>

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    function draw() {
      // create some nodes
      var nodes = [
        {id: 1, label: 'Node in\nthe center', shape: 'text', font:{strokeWidth:4}},
        {id: 2, label: 'Node\nwith\nmultiple\nlines', shape: 'circle'},
        {id: 3, label: 'This is a lot of text but luckily we can spread over multiple lines, so that it just doesnt clutter the whole screen like whats up with that dude, you better learn how to spread the words over several lines.', shape: 'database'},
        {id: 4, label: 'This is text\non multiple lines', shape: 'infoBox'},
        {id: 5, label: 'Little text', shape: 'ellipse'}
      ];

      // create some edges
      var edges = [
        {from: 1, to: 2, color: 'red', width: 3, length: 200}, // individual length definition is possible
        {from: 1, to: 3, dashes:true, width: 1, length: 200},
        {from: 1, to: 4, width: 1, length: 200, label:'I\'m an edge!'},
        {from: 1, to: 5, arrows:'to', width: 3, length: 200, label:'arrows\nare cool'}
      ];

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          widthConstraint: {maximum: 150},
          color: {
            background: 'white',
            border: 'grey',
            highlight: {background: '#f2f5f8', border: 'grey'},
          },
          font: {
            size: 15,
            color: 'blue',
            strokeWidth: 5,
            multi: 'md', // enables use of bold/italics
          },
          labelHighlightBold: false,
          shadow: {
            enabled: false,
            color: 'rgba(0,0,0,0.5)',
            size: 30,
            x: 0,
            y: 0,
          },
          scaling: {
            min: 10,
            max: 50,
          },
        },
      };
      var network = new vis.Network(container, data, options);
    }
  </script>

</head>

<body onload="draw()">
  <div id="mynetwork"></div>
</body>
</html>

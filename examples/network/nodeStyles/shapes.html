<!doctype html>
<html>
<head>
  <title>Network | Shapes</title>

  <style type="text/css">
    #mynetwork {
      width: 1000px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    function draw() {
      nodes = [
        {id: 4,  label: 'infoBox',     shape: 'infoBox'    },
        {id: 25, font:{size:30},          label: 'big box',     shape: 'infoBox'    },
        {id: 33, font:{size:80},          label: 'big box',     shape: 'infoBox'    },
        {id: 34, font:{size:50},          label: 'big box',     shape: 'infoBox', color: {background: "purple", border: "purple"}}
      ];

      edges = [
      ];

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        physics: {
          barnesHut:{gravitationalConstant:-4000}
        },
        nodes: {
          color: {border: "#0062db", background: "orange"},
          borderWidth: 3
        }
      };
      network = new vis.Network(container, data, options);
    }
  </script>
  

<body onload="draw()">

<p>
  Nodes can have all sorts of shapes. Note the exception where the nodes with text inside and the text type's size are determined by the font size, not the node size.
</p>
<div id="mynetwork"></div>

<div id="info"></div>
</body>
</html>
